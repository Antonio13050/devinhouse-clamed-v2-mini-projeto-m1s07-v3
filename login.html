<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!--CDN do Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="login.css" />
        <!--Fim do CDN do Bootstrap-->
    </head>
    <body>
        <main>
            <div class="container-fluid w-50">
                <!--Titulo da pagina-->
                <h3 class="py-3">Acesse a plataforma</h3>
                <!--Formulario-->
                <form action="" class="my-5" id="form-login">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="Informe seu email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Informe sua senha"
                            name="senha"
                            id="senha"
                        />
                    </div>
                    <div class="sem-cadastro py-3">
                        <p>
                            NÃ£o tem cadastro?
                            <a href=""
                                >cadastre-se agora clicando neste link!</a
                            >
                        </p>
                    </div>

                    <div id="btn-form">
                        <button type="submit" class="btn btn-primary btn-login">
                            Acessar
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!--Fim do Footer-->
        <!--Script do Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/dado.js"></script>
        <script src="scripts/login.js"></script>
        <!--Fim do Script do Bootstrap-->
    </body>
</html>

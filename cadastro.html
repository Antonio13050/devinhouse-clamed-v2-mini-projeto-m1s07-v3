<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastre-se</title>
        <!--CDN do Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="scripts/dado.js" defer></script>
        <script src="scripts/cadastroUsuario.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container-fluid w-50">
                <!--Titulo da pagina-->
                <h3 class="py-3">Cadastre-se</h3>
                <!--Formulario-->
                <form action="" class="my-5" id="form-cadastro">
                    <div class="form-group">
                        <label for="nome"> Nome </label>
                        <input
                            type="text"
                            class="form-control"
                            name="nome"
                            id="nome"
                            placeholder="Informe seu nome"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="Informe seu email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Informe sua senha"
                            name="senha"
                            id="senha"
                        />
                    </div>

                    <div id="btn-form">
                        <button
                            type="submit"
                            class="btn btn-primary btn-cadastrar"
                        >
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <!--Script do Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>

        <!--Fim do Script do Bootstrap-->
    </body>
</html>

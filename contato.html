        <main>
            <div class="container-fluid w-50">
                <!--Titulo da pagina-->
                <h3 class="py-3 text-center">Formulário de Contato</h3>
                <!--Formulario-->
                <form action="" class="my-5" id="form-contato">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Informe seu nome"
                            name="nome"
                            id="nome"
                        />
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone para contato</label>
                        <input
                            type="tel"
                            class="form-control"
                            placeholder="Informe seu Telefone"
                            name="telefone"
                            id="telefone"
                        />
                    </div>
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Informe seu email"
                    />
                    <div class="form-group"></div>

                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <select class="form-control" id="assunto">
                            <option value="" disabled selected hidden>
                                Selecione
                            </option>
                            <!-- <option value="comercial">Comercial</option>
                            <option value="duvidas">Dúvidas</option>
                            <option value="revenda">Revenda</option> -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea
                            class="form-control"
                            rows="5"
                            id="mensagem"
                        ></textarea>
                    </div>

                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="orcamento"
                            />Esta mensagem é sobre um orçamento
                        </label>
                    </div>

                    <div id="btn-form">
                        <button type="submit" class="btn-lg btn btn-primary">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </main>
